<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predictions</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>Prediction!</h1>
        </div>
        <div class="game-instructions">
            <h2>Take your shot and try to guess what letter I am thinking of!</h2>
            <h2>You'll have 9 guesses. Guess correctly and get a point. Run out of guesses and you lose.</h2>
            <h2>Let the game begin!</h2>
        </div>
        <div class="game-stats">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
                <p>Guesses Left: <span id="guesses-left">0</span></p>
                <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
